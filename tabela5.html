<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
</head>

<style>
    table { border-collapse: collapse; width: 450px;}

    thead { color: white;background-color: rgba(131, 128, 128, 0.747); }

    th,tr,td { border:1px solid rgba(131, 128, 128, 0.747); padding: 5px; text-align: center;}

    tr.m { text-align: left; color: white;background-color: rgba(131, 128, 128, 0.747);}

    th.E { text-align: left;}

</style>

<body>

    <table>
        <thead>
            <th scope="col" rowspan="2"> Área </th>
            <th scope="col" rowspan="2"> Disciplina </th>
            <th scope="colgroup" colspan="2"> Notas </th> 
            <th scope="col" rowspan="2"> Média </th>
        </thead>

        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4"> Exatas </th>
                <td> Matematica </td>
                <td> 2.0 </td>
                <td> 4.0 </td>
                <td> 3.0 </td>
            </tr>

            <tr>
                <td> Física </td>
                <td> 5.0 </td>
                <td> 3.0 </td>
                <td> 4.0 </td>
            </tr>

            <tr> 
                <td> Química </td>
                <td> 6.0 </td>
                <td> 4.0 </td>
                <td> 5.0 </td>
            </tr>

            <tr>
                <td> Biologia </td>
                <td> 3.0 </td>
                <td> 7.0 </td>
                <td> 5.0 </td>
            </tr>

            <tr class="m"> 
                <th scope="row" class="E" colspan="4"> Média de Exatas </th>
                <td> 10 </td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="2"> Humanas </th>
                <td> História </td>
                <td> 8.0 </td>
                <td> 7.0 </td>
                <td> 7.5 </td>
            </tr>

            <tr> 
                <td> Geografia </td>
                <td> 6.0 </td>
                <td> 5.0 </td>
                <td> 5.5 </td>
            </tr>
            
            <tr class="m">
                <th scope="row" class="E" colspan="4"> Média de Humanas </th>
                <td> 6.5 </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
